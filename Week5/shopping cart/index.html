<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart Application</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">ShopLogo</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Category 1</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Category 2</a>
                </li>
            </ul>
        </div>
        <!-- Cart Icon -->
        <button class="btn btn-outline-primary ml-auto position-relative" id="cartIcon">
            <img src="cart icon.png" alt="Cart" width="24" height="24">
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" id="cartCount">0</span>
        </button>
    </nav>

    <!-- Main Container -->
    <div class="container mt-4">
        <div class="row">
            <!-- Products Section -->
            <div class="col-md-8">
                <h2>Products</h2>
                <div id="productsList" class="row">
                    <!-- Products will be populated by JavaScript -->
                </div>
            </div>

            <!-- Cart Section -->
            <div class="col-md-4">
                <h2>Shopping Cart</h2>
                <div id="cartContainer" class="d-none">
                    <ul id="cartList" class="list-group mb-3">
                        <!-- Cart items will be populated by JavaScript -->
                    </ul>
                    <div id="cartTotal" class="text-right">
                        <h4>Total: $<span id="totalAmount">0.00</span></h4>
                    </div>
                </div>
                <button class="btn btn-primary" id="toggleCartBtn">Toggle Cart</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
