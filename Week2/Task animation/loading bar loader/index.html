<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Loading Bar Animation</title>
<style>
body {
    background-color: #000; /
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh; /
    margin: 0;
    font-family: Arial, sans-serif;
  }

  .loader {
    width: 100%;
    height: 30px;
    background-color: #f1f1f1;
    position: relative;
    overflow: hidden;
    border-radius: 5px;
  }
  .bar {
    width: 0%;
    height: 100%;
    background-color: blueviolet;
    position: absolute;
    top: 0;
    left: 0;
    animation: progress 2s ease-in-out infinite;
  }
  @keyframes progress {
    0% {
      width: 0%;
    }
    50% {
      width: 50%;
    }
    100% {
      width: 100%;
    }
  }
</style>
</head>
<body>
  <div class="loader">
    <div class="bar"></div>
  </div>
</body>
</html>
